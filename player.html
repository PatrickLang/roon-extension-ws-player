<script src="/socket.io/socket.io.js"></script>
<script src="/player.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">

<link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>


<!--HEADER-->
<div id="header">
	<div id="logo"> </div>
	<div id="zone">
		<select id="zoneList" onchange="updateSelected()">
		</select>
	</div>
</div>


<!--MAIN-->
<div id="main">
	<table><tr>
	<td vertical-align="top"><div id="icon"></div></td>
	<td vertical-align="top"><div id="musicinfo">
		Artist: <div id="artist" class="relevantinfo"></div><br>
		Album: <div id="album" class="relevantinfo"></div><br>
		Track: <div id="track" class="relevantinfo"></div>
	</div></td>
</tr></table>
</div>


<div id="transport">
<div id="transportctl">

	<div id="prev" class="prev"></div>
	<div id="playPause" class="play"></div>
	<div id="next" class="next"></div>

</div>
</div>

<div id="volumefooter">
	<div id="rangeSlider" class="volume"></div>
</div>
